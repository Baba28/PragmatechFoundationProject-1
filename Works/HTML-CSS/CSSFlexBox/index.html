<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<!-- Sxem: https://prnt.sc/26cugx3 -->

<body>
    <!-- Statistics container  -->
    <div class="st-container">

        <!-- Statistics box1  -->
        <div class="st-box">

            <!-- Statistics items  -->
            <div class="st-item1">

                <!-- Statistics texts  -->
                <div class="st-texts">
                    <h4>Earnings (Monthly)</h4>
                    <h3>$40,000</h3>
                </div>


                <!-- Statistics icon  -->
                <i class="icon1 fas fa-calendar-minus fa-2x"></i>


            </div>
            <!-- Statistics items  -->

            <hr>

            <!-- Statistics items2  -->
            <div class="st-item2">

                <a href="#">View Report</a>
                <a href="#"> <i class="icon2 fas fa-chevron-right fa-xs"></i></a>
            </div>

        </div>

        <!-- ---------------------------------- -->


        <!-- Statistics box2  -->
        <div class="st-box">

            <!-- Statistics items  -->
            <div class="st-item1">

                <!-- Statistics texts  -->
                <div class="st-texts">
                    <h4>Earnings (Annual)</h4>
                    <h3>$215,000</h3>
                </div>


                <!-- Statistics icon  -->
                <div class="icon1">
                    <i class="fas fas fa-dollar-sign fa-2x"></i>
                </div>

            </div>
            <!-- Statistics items  -->

            <hr>

            <!-- Statistics items2  -->
            <div class="st-item2">

                <a href="#">View Report</a>
                <i class="icon2 fas fa-chevron-right fa-xs"></i>
            </div>

        </div>



        <!-- ---------------------------------- -->

        <!-- Statistics box3  -->
        <div class="st-box">

            <!-- Statistics items  -->
            <div class="st-item1">

                <!-- Statistics texts  -->
                <div class="st-texts">
                    <h4>Task Completion
                    </h4>
                    <h3>24</h3>
                </div>


                <!-- Statistics icon  -->
                <div class="icon1">
                    <i class="fas far fa-check-square fa-2x"></i>
                </div>

            </div>
            <!-- Statistics items  -->

            <hr>

            <!-- Statistics items2  -->
            <div class="st-item2">

                <a href="#">View Report</a>
                <i class="icon2 fas fa-chevron-right fa-xs"></i>
            </div>

        </div>


        <!-- ---------------------------------- -->



        <!-- Statistics box4  -->
        <div class="st-box">

            <!-- Statistics items  -->
            <div class="st-item1">

                <!-- Statistics texts  -->
                <div class="st-texts">
                    <h4>Pending Requests</h4>
                    <h3>17</h3>
                </div>


                <!-- Statistics icon  -->
                <div class="icon1">
                    <i class="fas far fa-comment fa-2x"></i>
                </div>

            </div>
            <!-- Statistics items  -->

            <hr>

            <!-- Statistics items2  -->
            <div class="st-item2">

                <a href="#">View Report</a>
                <i class="icon2 fas fa-chevron-right fa-xs"></i>
            </div>

        </div>

    </div>



    <!-- Icon script -->
    <script src="https://kit.fontawesome.com/f82f2d9b26.js" crossorigin="anonymous"></script>
</body>
